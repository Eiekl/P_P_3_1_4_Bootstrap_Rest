<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Email</th>
        <th scope="col">Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.id}"/>
        <td th:text="${user.username}"/>
        <td th:text="${user.password}"/>
        <td th:text="${user.name}"/>
        <td th:text="${user.surName}"/>
        <td th:text="${user.email}"/>
        <td>
            <div th:each="rol : ${user.getRoles()}" th:text="${rol.role}">Roles</div>
        <td>
        <td><form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
            <input type="submit" value="UPDATE">
        </form></td>
        <td><form th:method="GET" th:action="@{/admin/{id}/delete(id=${user.getId()})}">
            <input type="submit" value="Delete">
        </form></td>
    </tr>
    </tbody>
</table>
<br>
<form action="/admin/new">
    <input type="submit" value="Create new user">
</form>

<td><form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Log Out">
</form>
</td>
</body>
</html>
