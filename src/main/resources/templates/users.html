<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Users</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" id="name_navbar"></a>
        <div class="nav ml-auto">
            <a th:href="@{/logout}" method="post">Logout</a>
        </div>
    </nav>
</header>

<div class="row vh-100">
    <div class="col-2">
        <nav class="nav nav-pills flex-column">
            <a id="usertabl" class="nav-link" href="/admin">Admin</a>
            <a class="nav-link nav-item action" role="tab" data-toggle="tab" href="#">User</a>
        </nav>
    </div>

    <div class="col-10">
        <div class="row">
            <div class="col-lg">
                <div id="us_tab"></div>
                <div id="tabl_div">

                    <h2>Admin panel</h2>
                    <nav>
                        <div class="nav nav-tabs" id="myTab" role="tablist">
                            <a class="nav-item nav-link active" id="ad_pan" href="#admin_panel" role="tab"
                               data-toggle="tab">Admin Panel</a>
                            <a class="nav-item nav-link" id="tabCreat" data-toggle="tab" href="#homeCreate"
                               role="tab">New User</a>
                        </div>
                    </nav>


                    <div class="tab-content">
                        <div class="tab-pane fade" id="homeCreate" role="tabepanel" aria-labelledby="home-tab">
                            <div class="card-header">
                                <h4>Add new user</h4>
                            </div>

                            <div class="container-fluid border-gray-500 bg-white">
                                <form class="formCreate">

                                    <div class="row justify-content-center">
                                        <div class="form-group">
                                            <div class="text-center"><b>Username</b></div>
                                            <input type="text" id="usernameAdd" class="form-control"
                                                   placeholder="Enter Username"/>
                                        </div>
                                    </div>

                                    <div class="row justify-content-center">
                                        <div class="form-group">
                                            <div class="text-center"><b>Password</b></div>
                                            <input type="text" id="passwordAdd" class="form-control"
                                                   placeholder="Enter Password"/>
                                        </div>
                                    </div>

                                    <div class="row justify-content-center">
                                        <div class="form-group">
                                            <div class="text-center"><b>Name</b></div>
                                            <input type="text" id="nameAdd" class="form-control"
                                                   placeholder="Enter Name"/>
                                        </div>
                                    </div>

                                    <div class="row justify-content-center">
                                        <div class="form-group">
                                            <div class="text-center"><b>Surname</b></div>
                                            <input type="text" id="surNameAdd" class="form-control"
                                                   placeholder="Enter Surname"/>
                                        </div>
                                    </div>

                                    <div class="row justify-content-center">
                                        <div class="form-group">
                                            <div class="col-sm-6 container text-center"><b>Email</b></div>
                                            <input type="email" id="emailAdd" class="form-control"
                                                   placeholder="Enter Email"/>
                                        </div>
                                    </div>

                                    <div class="col text-center"><b>Role</b></div>
                                    <div class="row justify-content-center">
                                        <div class="col-3" id="selector">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-12 container text-center">
                                            <button type="submit" class="btn btn-success mt-3 btnCreate">Create User
                                            </button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                        <div class="tab-pane fade show active border" id="admin_panel" role="tabpanel"
                             aria-labelledby="home-tab">
                            <div class="card-header">
                                <h5>All users</h5>
                            </div>
                            <table class="table table-striped table-bordered" id="tablusers">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>User Name</th>
                                    <th>Password</th>
                                    <th>Name</th>
                                    <th>Surname</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id="tbod"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editMod" tabindex="-1" role="dialog" aria-labelledby="editMod" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title text-center">Edit User</h4>
                <button class="close" data-dismiss="modal">x</button>
            </div>
            <div class="modal-body">
                <form class="modal-edit">

                    <div class="text-center"><b>ID</b></div>
                    <input readonly type="number" class="form-control" name="id" id="idFormEdit">

                    <label for="username" class="col text-center"><b>Username</b></label>
                    <input type="text" class="form-control" name="username" id="usernameFormEdit"
                           placeholder="Enter Username">

                    <label for="password" class="col text-center"><b>Password</b></label>
                    <input type="text" class="form-control" name="password" id="passwordFormEdit"
                           placeholder="Enter Password">

                    <label for="name" class="col text-center"><b>Name</b></label>
                    <input type="text" class="form-control" name="name" id="nameFormEdit">

                    <label for="surName" class="col text-center"><b>Surname</b></label>
                    <input type="text" class="form-control" name="surName" id="surNameFormEdit">

                    <label for="email" class="col text-center"><b>Email</b></label>
                    <input type="text" class="form-control" name="email" id="emailFormEdit">

                    <div class="text-center"><b>Role</b></div>
                    <div id="selectorEdit"></div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" id="submitEdit" class="btn btn-primary">Edit</button>
            </div>
        </div>
    </div>
</div>


<div class="myFormModal">
    <div class="modal fade" id="neMod" tabindex="-1"
         role="dialog" aria-labelledby="myFormModal"
         aria-hidden="true">

        <div class="modal-dialog" role="document">
            <div class="modal-content justify-content-center">
                <div class="modal-header text-center">
                    <h4 class="modal-title text-center">Delete User</h4>
                    <button class="close" data-dismiss="modal">x</button>
                </div>

                <div class="modal-body">
                    <form class="modal-delete">
                        <div class="form-group">
                            <div class="text-center"><b>ID</b></div>
                            <input readonly type="number" class="form-control" name="id" id="idForm">

                            <label for="username" class="col text-center"><b>Username</b></label>
                            <input type="text" class="form-control" name="username" id="usernameForm"
                                   placeholder="Enter Username">

                            <label for="password" class="col text-center"><b>Password</b></label>
                            <input type="text" class="form-control" name="password" id="passwordForm"
                                   placeholder="Enter Password">

                            <label for="name" class="col text-center"><b>Name</b></label>
                            <input type="text" class="form-control" name="name" id="nameForm">

                            <label for="surName" class="col text-center"><b>Surname</b></label>
                            <input type="text" class="form-control" name="surName" id="surNameForm">

                            <label for="email" class="col text-center"><b>Email</b></label>
                            <input type="text" class="form-control" name="email" id="emailForm">

                            <label for="role" class="col text-center"><b>Role</b></label>
                            <input type="text" class="form-control" name="role" id="roleForm">

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" id="submitDelete" class="btn btn-danger">Delete</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script src="/admin.js"></script>
</body>
</html>
